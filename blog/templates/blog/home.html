{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5"  > home page </h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron ">
    <div class="p-1 mb-4 bg-dark rounded-3">
        <div class="container-fluid py-5  ">
          <h1 class="col-md-8 fs-4 my-3">Name - {{ post.name }}</h1>
          <br>
          <hr>
          <h1 class="display-3 fw-bold">{{ post.titel }}</h1>
          <p class="col-md-8 fs-4 my-3">{{post.dec}}</p>
        </div>
        </div>
        {% endfor %}
    
</div>
{% endblock content  %}
