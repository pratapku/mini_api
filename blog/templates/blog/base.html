<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
     <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}  ">
     <br>
     <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

    <title>Base....</title>
  </head>
  <body style="background-color: rgb(83, 83, 82);color: antiquewhite;">
      <div class="container-fluid bg-dark">
          {% include 'blog/navbar.html' %}
      </div>
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                  {% block msg %}
                  {% endblock msg %}
                  {% block content %}
                  {% endblock content %}
              </div>
              
          </div>
      </div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/propper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>


  </body>
</html>
